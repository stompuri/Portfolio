<h2> Portfolio </h2>

<input placeholder="write somthing to filter entries" class="form-control" ng-model="criteria"></input>

<div id="itemsDiv">
  <div ng-repeat="entry in items | filter:criteria | orderBy:'id':true">
  	<em>{{entry.title}}</em>: {{entry.desc}}
  </div>
</div>
<br/>
<a ng-click="inputFormVisible = !inputFormVisible" ng-hide="inputFormVisible" class="btn btn-primary btn-lg btn-block">Create a new entry</a>

<form ng-submit="createItem()" ng-show="inputFormVisible" role="form">
	<div class="form-group">
	<input type="text" ng-model="item.title" placeholder="Title" class="form-control"></input>
	</div>
	<div class="form-group">
	<input type="text" ng-model="item.desc" placeholder="Description..." class="form-control"></input>
	</div>
	<div class="form-group">
	<input type="text" ng-model="item.link" class="form-control"></input>
	</div>
	<div class="form-group">
	<input type="text" ng-model="item.imgUrl" class="form-control"></input>
	</div>
	<button class="btn btn-primary">create</button>
	<button class="btn btn-default" ng-click="inputFormVisible = !inputFormVisible">hide</button>
</form>

{{item}}
