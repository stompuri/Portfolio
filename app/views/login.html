<span ng-show="loginObj.user">
  {{loginObj.user.name}} | <a href="" ng-click="loginObj.$logout()">
  Logout</a>
</span>

<form ng-hide="loginObj.user" role="form">
	<div class="form-group">
	<input type="text" ng-model="user.email" placeholder="email" class="form-control"></input>
	</div>
	<div class="form-group">
	<input type="password" ng-model="user.password" placeholder="password" class="form-control"></input>
	</div>
	<button
	  ng-click="loginUser()"
	  class="btn btn-primary">
	  Login
	</button>
	<button
	  ng-click="addUser()"
	  class="btn btn-primary">
	  Add user
	</button>
</form>
